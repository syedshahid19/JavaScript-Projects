<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>

    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" data-passwordDisplay class="display">
            <button data-copy class="copyBtn">
                <span data-copyMsg class="tooltip"></span>
                <img src="assets/copy.svg" alt="Copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- password Length -->

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->

            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!-- Checkboxes -->

            <div class="check">
                <input type="checkbox" name="uppercase" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters </label>
            </div>

             <div class="check">
                <input type="checkbox" name="lowercase" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters </label>
            </div>

             <div class="check">
                <input type="checkbox" name="numbers" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

             <div class="check">
                <input type="checkbox" name="symbols" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- password strength -->

            <div class="strength-container">
                <p>strength</p>
                <div pwdStrength-indicator class="indicator"></div>
            </div>

            <!-- generate password -->

            <button class="generate-button">Generate Password</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
